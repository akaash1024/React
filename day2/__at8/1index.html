<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>


<script>
    // isLoggedIn = true; 'Welcome back!'
    // isLoggedIn = false; 'Please sign in.'

    function App() {
        let isLoggedIn = true;
        let tem = isLoggedIn ? "Welcome back!" : "Please sign in.";

        return (
            <p>{tem}</p>
        );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);

</script>

</html>
